<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drumkit Hero</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 <section class="HeroDrumKit">
    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">clap</span>
        </div>

</div>
 </section>
  </body>
</html>
